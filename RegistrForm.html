<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/RegForm.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-row">
                <div class="header-row-logo"><a href="index.html" class="header-row-logo-link">Lab1</a></div>
                <nav class="header-row-nav">
                    <a href="index.html" class="header-row-nav-item"><span>Статья</span></a>
                    <a href="statistic.html" class="header-row-nav-item"><span>Статистика</span></a>
                    <a href="note.html" class="header-row-nav-item"><span>Заметки</span></a>
                    <a href="RegistrForm.html" class="header-row-nav-item"><span>Анкета</span></a>
                    <a href="API.html" class="header-row-nav-item"><span>API</span></a>
                </nav>
            </div>
        </div>
    </header>

    <div id="main" class="main">
        <div class="container">
            <div class="main-content">
                <form class="formMain" role="form" autocomplete="off" id="FORM_MAIN" action="php/form.php" method="post">
                    <h2 class="formMain-header">Регистрация нового пользователя</h2>
                   
                    <div class="formMain-block">
                        <div class="formMain-block-row">
                            <div class="formMain-block-row-item">
                                <label for="FirstName" class="formMain-block-row-item-firstName">Имя*</label>
                                <input id="FirstName" name="firstname" type="text" placeholder="Имя" required>
                            </div>
                            <div class="formMain-block-row-item">
                                <label for="MiddleName" class="formMain-block-row-item-middleName">Очество</label>
                                <input id="MiddleName" name="middlename" type="text" placeholder="Отчество">
                            </div>
                            <div class="formMain-block-row-item">
                                <label for="SecondName" class="formMain-block-row-item-secondName">Фамилия*</label>
                                <input id="SecondName" name="secondname" type="text" placeholder="Фамилия" required>
                            </div>
                        </div>
                        <div class="formMain-block-row">
                            <div class="formMain-block-row-item">
                                <label for="email" class="formMain-block-row-item-email">Email*</label>
                                <input id="email" name="email" type="email" placeholder="Имя" required>
                            </div>
                            <div class="formMain-block-row-item">
                                <label for="password" class="formMain-block-row-item-password">Пароль*</label>
                                <input id="password" name="password"type="password" placeholder="******" pattern="^[а-я]*[А-Я][а-я]*$" required>
                            </div>
                            <div class="formMain-block-row-item">
                                <label for="tel" class="formMain-block-row-item-telephone">Номер телефона*</label>
                                <input id="tel" name="tel" type="tel"  pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
                                 placeholder="+7(___)___-__-__" required>
                            </div>
                        </div>
                        <div class="formMain-block-row">
                            <div class="formMain-block-row-item">
                                <label for="roleUser" class="formMain-block-row-item-roleUser">Роль пользователя*</label>
                                <input id="roleUser" name="roleUser" placeholder="Выберите..."list="role" required>
                                <datalist id="role">
                                    <option>Пользователь</option>
                                    <option>Редактор</option>
                                    <option>Критик</option>
                                </datalist>
                            </div>
                            <div class="formMain-block-row-item">
                                <label for="reputation" class="formMain-block-row-item-reputation">Репутация пользователя*</label>
                                <input id="reputation" name="reputation" type="number" min="-1000" max="1000" step="1" value="0"required>
                            </div>
                            <div class="formMain-block-row-item">
                                <label for="birthday" class="formMain-block-row-item-birthDay">День рождения*</label>
                                <input id="birthday" name="birthday" type="date" min="1920-01-01" max="2022-01-01" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="formMain-block">
                        <div class="formMain-block-row">
                            <div class="formMain-block-row-item">
                                <label for="avatar" class="formMain-block-row-item-avatar">Аватар пользователя</label>
                                <input id="avatar" name="avatar" type="file">
                            </div>
                        </div>
                        <div class="formMain-block-row">
                            <div class="formMain-block-row-item">
                                <label for="signature" class="formMain-block-row-item-signature">Подпись пользователя</label>
                                <textarea id="signature" name="signature"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="formMain-block">
                        <div class="formMain-block-row">
                            <div class="formMain-block-row-item radioItem">
                                <input id="sendToEmail" name="sendToEmail" type="checkbox">
                                <label for="sendToEmail" class="formMain-block-row-item-sendToEmail">Отправить логин и пароль на Email</label>
                            </div>
                        </div>
                        <div class="formMain-block-row">
                            <div class="formMain-block-row-item radioItem">
                                <label for="feedback">Отзыв</label>
                                <select name="feedback">
                                    <option selected>5</option>
                                    <option>4</option>
                                    <option>3</option>
                                    <option>2</option>
                                </select>
                            </div>
                        </div>
                        <div class="formMain-block-row">
                            <div class="formMain-block-row-item radioItem">
                                <label for="likeSite">Вам понравился сайт: </label>
                                <label for="likeSiteYes">Да</label>
                                <input type="radio" id="likeSiteYes" name="likeSite" checked>
                                <label for="likeSiteNo">Нет</label>
                                <input type="radio" id="likeSiteNo" name="likeSite"">
                            </div>
                        </div>
                    </div>
                    
                    <div class="formMain-buttons">
                        <input type="submit" value="Добавить пользователя" class="formMain-submit formMain-button btn">
                        <input class ="formMain-reset formMain-button btn" type="reset">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
